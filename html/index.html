<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/editForm.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <title>Library App</title>
</head>

<body>
    <div class="top-bar">
        <h1 id="title">Library App ðŸ““</h1>
        <p id="add-new-book">Add new book</p>
    </div>

    <div id="books-container" class="books-container">
        <div id="no-books" class="no-books">
            <h1>You don't have a books in your library...</h1>
            <p>Would you like to add a book ?</p>
            <p id="add-new-book-btn" class="add-new-book">Add new book</p>
        </div>
    </div>

    <div id="hide-all-books"></div>

    <div id="form-title-container" class="form-title-container">
        <h3 id="form-title">Add a new book</h3>
    </div>

    <div id="form-container" class="form-container">
        <form class="form-book">
            <label for="title">Title</label>
            <input id="book-title" name="title" placeholder="Title of book" type="text">

            <label for="author">Author</label>
            <input id="book-author" name="author" placeholder="Author of book" type="text">

            <label for="pages">Pages</label>
            <input id="book-pages" name="pages" placeholder="Pages of book" type="text">

            <label for="read">Have you read it in entire ?</label>
            <input id="book-read" name="read" type="checkbox">

            <input id="submit" class="submit" name="submit" value="submit" type="submit">
        </form>
    </div>

    <div id="edit-form-title-container" class="edit-form-title-container">
        <h3 id="form-title">Edit book</h3>
    </div>

    <div id="edit-form-container" class="edit-form-container">
        <form class="form-book">
            <label for="title">Title</label>
            <input id="edit-book-title" name="title" placeholder="Title of book" type="text">

            <label for="author">Author</label>
            <input id="edit-book-author" name="author" placeholder="Author of book" type="text">

            <label for="pages">Pages</label>
            <input id="edit-book-pages" name="pages" placeholder="Pages of book" type="text">

            <label for="read">Have you read it in entire ?</label>
            <input id="edit-book-read" name="read" type="checkbox">

            <input id="edit" class="edit" name="edit" value="edit" type="submit">
        </form>
    </div>
    <script src="../js/main.js" type="module"></script>
</body>

</html>
